<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>brick-layout example: columns</title>

    <script src="../../bower_components/platform/platform.js"></script>

    <link rel="import" href="../../bower_components/brick/dist/brick.html">

    <style>
      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
      }
      .column {
        border-left: 1px solid #ccc;
        text-align: center;
      }
      .columns:first-of-type {
        border: none;
      }

    </style>
  </head>
  <body>

    <brick-layout horizontal>
      <div class="column" flex>1</div>
      <div class="column" flex>2</div>
      <div class="column" flex>3</div>
      <div class="column" flex>4</div>
    </brick-layout>

  </body>
</html>
