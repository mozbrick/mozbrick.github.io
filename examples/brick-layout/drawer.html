<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>brick-layout example: drawer</title>

    <script src="../../bower_components/platform/platform.js"></script>

    <link rel="import" href="../../bower_components/brick/dist/brick.html">

    <style>
      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
      }
      header {
        border-bottom: 1px solid #ccc;
        padding: 12px 9px 9px 9px;
      }
      #menu {
        border-right: 1px solid #ccc;
        padding: 9px;
        background: white;
      }
      #menu brick-menu-item {
        padding: 3px 0;
      }
      #menu brick-menu-item[selected] {
        font-weight: bold;
      }
      #article {
        padding: 9px;
      }

    </style>
  </head>
  <body>

    <brick-layout>
      <header>
        <brick-action target="main" action="toggleDrawer">
          <button hide-gt-xs>M</button>
        </brick-action>
        Brick Layout Example: Simple responsive Drawer
      </header>
      <brick-layout horizontal id="main" flex>
        <brick-menu id="menu" drawer-lt-s>
          <brick-menu-item selected>Menu Item 1</brick-menu-item>
          <brick-menu-item>Menu Item 2</brick-menu-item>
          <brick-menu-item>Menu Item 3</brick-menu-item>
        </brick-menu>
        <div id="article" flex>
          article
        </div>
      </brick-layout>
    </brick-layout>

  </body>
</html>
